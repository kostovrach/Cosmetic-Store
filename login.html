<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - Cosmetic</title>
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="stylesheet" href="media/icons/style.css">
</head>
    <body>
        <div class="wrapper">
            <section class="header">
                <a href="index.html"><h1 class="header__label">Cosmetic</h1></a>
                 <nav class="header__nav">
                    <ul>
                        <li>Главная</li>
                        <li>Магазин</li>
                        <li>FAQ'S</li>
                        <li>Акции</li>
                        <li>Связаться с нами</li>
                    </ul>
                 </nav>
                 <div class="header__iconbox">
                    <a href="login.html"><i class="header__icon icon-profile"></i></a>
                    <a href="#"><i class="header__icon icon-basket"></i></a>
                 </div>
            </section>
            <section class="window">
                <div class="window__wrapper">
                    <h2 class="window__title">Регистрация</h2>
                    <div class="window__form form">
                        <form action="#" id="form" class="form__body">
                            <div class="form__item">
                                <label for="formEmail" class="form__labbel">E-mail:</label><br>
                                <input id="formEmail" type="text" name="email" class="form__input" placeholder="Адрес электронной почты">
                            </div>
                            <div class="form__item">
                                <label for="formPass" class="form__labbel">Пароль:</label><br>
                                <input id="formPass" type="password" name="pass" class="form__input" placeholder="Придумайте пароль">
                            </div>
                            <div class="form__item">
                                <label for="formtPass" class="form__labbel">Повторите пароль:</label><br>
                                <input id="formtPass" type="password" name="tpass" class="form__input" placeholder="Повторите ваш пароль">
                            </div>
                            <button id="submitBtn" class="form__button" type="submit">Продолжить</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="footer">
                <div class="footer__wrapper">
                    <div class="footer__iconbox">
                        <a href="https://x.com"><i class="icon-twitter"></i></a>
                        <a href="https://www.facebook.com"><i class="icon-facebook"></i></a>
                        <a href="https://www.instagram.com"><i class="icon-instagram"></i></a>
                        <a href="https://pinterest.com"><i class="icon-pinterest"></i></a>
                    </div>
                    <p class="footer__info">Copyright 2024 <a href="#">Cosmetic</a></p>
                    <div class="footer__iconbox">
                        <i class="icon-amazonpay"></i>
                        <i class="icon-applepay"></i>
                        <i class="icon-paypal"></i>
                        <i class="icon-googlepay"></i>
                        <i class="icon-visa"></i>
                        <i class="icon-mastercard"></i>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
